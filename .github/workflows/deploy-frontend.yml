name: Deploy simple hello app to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}    # TODO: update to cluster name
  GKE_ZONE: us-central1	   # TODO: update to cluster zone
  DEPLOYMENT_NAME: hrnetapp # TODO: update deployment name if changed in deployment.yaml

jobs:
  setup-and-deploy:
    name: Setup and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Alternative option - authentication via credentials json
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      # Get the GKE credentials so we can deploy to the cluster
      - run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      # Deploy sample image to the GKE cluster without deployment.yaml
      - name: Deploy to GKE
        run: |-
          kubectl run hrnetapp --image=gcr.io/hrnetapp/hrnetfrontend:latest --port=8080
          kubectl expose deployment hrnetapp --type=LoadBalancer --port 80 --target-port 8080
